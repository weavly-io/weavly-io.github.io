<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weavly - Tools for an easier life</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-white border-b border-gray-300 shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center">
                <a href="#" class="block">
                    <img src="logo.png" alt="Weavly Logo" class="h-8 w-auto">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <!-- Hero Section -->
        <section class="text-center px-4">
            <h1 class="text-2xl md:text-4xl font-light text-gray-600 mb-4">
                Tools and APIs for an easier life
            </h1>
        </section>
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-white border-t border-gray-300 py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-start">
                <p class="text-gray-600 text-sm">
                    Weavly.io 2025 (c)
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
